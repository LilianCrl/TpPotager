<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link th:href="@{/styles/style.css}" rel="stylesheet" />
<title>Le potager facile</title>
</head>

<body>
	<header>
		<a href="#" th:href="@{/ihm/Home}" class="bann">
			<h1>Le potager facile</h1>
			<h2>Gestionnaire de potager</h2>
		</a>
	</header>

	<nav>
		<ul>
			<li><a href="#" th:href="@{/ihm/potager}">Ajouter un Potager</a></li>
			<li><a th:href="@{/ihm/plante}">Ajouter une Plante</a></li>
			<li><a th:href="@{/ihm/carre}">Ajouter un carre</a></li>
			<li><a th:href="@{/ihm/action}">Ajouter une action</a></li>
			<li><a th:href="@{/ihm/pdc}">Ajouter P.D.C</a></li>
			<li><a th:href="@{/ihm/lstplante}">Afficher une Plantes</a></li>
			<li><a th:href="@{/ihm/lstpotager}">Afficher les potagers</a></li>
			<li><a th:href="@{/ihm/lstaction}">Afficher les actions</a></li>
			
		</ul>
	</nav>
<h1 th:text="${message}"></h1>
<form th:action="@{/ihm/addCarre}" th:object="${carreForm}" method="post">

    <label for="typeDeSol">Type de sol : </label>
    <input type="text" th:field="*{carre.typeDeSol}" id="typeDeSol" placeholder="Type de sol" style="margin-bottom: 20px">
    <br>
  
    <label for="typeExposition">Exposition : </label>
    <input type="text" th:field="*{carre.typeExposition}" id="typeExposition" placeholder="Type d'exposition" style="margin-bottom: 20px">
    <br>
    
    <label for="surface">Surface :</label>
    <input type="text" th:field="*{carre.surface}" id="surface" placeholder="surface" style="margin-bottom: 20px">
    <br>
    
	<label for="potager">Dans quel potager ? </label>
	<select th:field="*{potager}" name="potager" id="potager">
	<option th:each="potager : ${potagers}" th:value="${{potager.idPotager}}"  th:text="${potager.nomPotager}" ></option>
    </select>
    <br>
    
    <input type="submit" value="Ajouter" style="margin-top: 20px">   
</form>
</body>
</html>

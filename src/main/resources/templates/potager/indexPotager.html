<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link th:href="@{/styles/style.css}" rel="stylesheet" />
<title>Le potager facile</title>
</head>

<body>
	<header>
		<a href="#" th:href="@{/ihm/Home}" class="bann">
			<h1>Le potager facile</h1>
			<h2>Gestionnaire de potager</h2>
		</a>
	</header>

	<nav>
		<ul>
			<li><a href="#" th:href="@{/ihm/potager}">Ajouter un Potager</a></li>
			<li><a th:href="@{/ihm/plante}">Ajouter une Plante</a></li>
			<li><a th:href="@{/ihm/carre}">Ajouter un carre</a></li>
			<li><a th:href="@{/ihm/action}">Ajouter une action</a></li>
			<li><a th:href="@{/ihm/pdc}">Ajouter P.D.C</a></li>
			<li><a th:href="@{/ihm/lstplante}">Afficher les plantes</a></li>
			<li><a th:href="@{/ihm/lstpotager}">Afficher les potagers</a></li>
			<li><a th:href="@{/ihm/lstaction}">Afficher les actions</a></li>
			
		</ul>
	</nav>
<h1 th:text="${message}"></h1>
<form th:action="@{/ihm/addPotager}" th:object="${potagerForm}" method="post">

    <label for="localisation">Localisation</label>
    <input type="text" th:field="*{potager.localisation}" id="localisation" placeholder="Localisation">
    
    <label for="nomPotager">Nom</label>
    <input type="text" th:field="*{potager.nomPotager}" id="nomPotager" placeholder="Nom du potager">
    
    <label for="surface">Surface</label>
    <input type="text" th:field="*{potager.surface}" id="surface" placeholder="Surface">
    
    
    <label for="ville">Ville</label>
    <input type="text" th:field="*{potager.ville}" id="ville" placeholder="Ville">
    
    <input type="submit" value="Ajouter">   
</form>
</body>
</html>
